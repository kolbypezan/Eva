    <script>
        function toggleService(clickedTab, serviceInfoId) {
            var tabs = document.querySelectorAll('.service-tab');
            tabs.forEach(function(tab) {
                if (tab.id === clickedTab) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });

            var serviceInfos = document.querySelectorAll('.service-info');
            serviceInfos.forEach(function(info) {
                if (info.id === serviceInfoId) {
                    info.style.display = 'block';
                } else {
                    info.style.display = 'none';
                }
            });
        }

        function toggleMenu() {
            var menu = document.getElementById('menu');
            menu.classList.toggle('show');
        }
    </script>
